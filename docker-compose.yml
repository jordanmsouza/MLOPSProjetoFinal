version: "3.9"

services:
  api:
    build: .
    container_name: sentiment-api
    ports:
      - "8000:8000"
    volumes:
      - ./mlruns:/app/mlruns
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      # Garante que o serve.py e o MLflow dentro do container
      # apontem para o mesmo tracking que est√° montado via volume
      - MLFLOW_TRACKING_URI=file:/app/mlruns
    command: uvicorn src.serve:app --host 0.0.0.0 --port 8000

  mlflow:
    build: .
    container_name: mlflow-ui
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=file:/app/mlruns
    command: mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri file:/app/mlruns
